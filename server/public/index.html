<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw Anything!</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div  class="header" >

</div>


<div id="flex-container">
  
  <div class="drawing-board">
    <div class="colors" >
        <div class="color a"></div>
        <div class="color b"></div>
        <div class="color c"></div>
        <div class="color d"></div>
        <div class="color e"></div>
        <div class="color f"></div>
        <div class="color g"></div> 
        <div class="color h"></div>
        <div class="color i"></div>
        <div class="color j"></div>
        <div class="color k"></div>
        <div class="color l"></div>
        <div class="color m"></div>
        <div class="color n"></div>
        <div class="color o"></div>
        <div class="color clear"></div>
        <div class="color pencil"></div>
    </div>
    <canvas class="whiteboard" ></canvas>
  </div>
  <div class="chatbox" id="check-2"></div>
</div>


<div class="footer">
        <div class="char a"></div>
        <div class="char b"></div>
        <div class="char c"></div>
        <div class="char d"></div>
        <div class="char e"></div>
        <div class="char f"></div>
        <div class="char g"></div> 
        <div class="char h"></div>

  <script src="/socket.io/socket.io.js"></script>
